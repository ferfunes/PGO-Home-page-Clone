<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pecan Grill Clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <div class="top-cont">
          <figure>
            <img
              class="pg-logo"
              src="./assets/PecanGrill-homepage-header-logo.svg"
              alt="Pecan Grill Logo"
            />
          </figure>

          <button class="reservation-button">Reservations</button>
        </div>
        <div class="hero-cont">
          <div class="pg-logo-round">
            <figure>
              <img
                src="./assets/PecanGrill-homepage-pecan-grill-logo.svg"
                alt="Pecan grill restaurant"
              />
            </figure>
          </div>

          <div class="hero-buttons-cont">
            <button class="menu-button">Menus</button>
            <button class="hours-button">Hours</button>
          </div>

          <div class="down-arrow">
            <img
              src="./assets/icons8-expand-arrow-50.png"
              alt="Chevron Arrow"
            />
          </div>
        </div>
      </header>
      <!-- MENU SECTION -->
      <main>
        <section class="menu">
          <nav class="menu-nav">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </nav>
        </section>
      </main>
    </div>
  </body>
</html>
